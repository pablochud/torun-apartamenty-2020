<div class="login-card">
  <div class="card-wrap">
    <mat-card class="mat-elevation-z0">
      <mat-card-header>
        <mat-card-title><p class="login-title">Logowanie</p></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Nazwa użytkownika" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Hasło" [(ngModel)]="password" type="password" name="password"
                         required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Zaloguj</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
